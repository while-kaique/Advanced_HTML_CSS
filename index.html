<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form autocomplete="off" autocomplete="on">
        <p>
            <input type="range" name="range" id="irange" value="3" min="1" max="5"
            oninput="ip.innerHTML = Number(irange.value)">
            <p id="ip">3</p>
        </p>
    </form>
</body>
</html>
